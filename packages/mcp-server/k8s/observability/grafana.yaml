---
# Grafana ConfigMap - Data Sources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: pdf-text-mcp
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Prometheus data source
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: '15s'

      # Loki data source
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: false
        jsonData:
          maxLines: 1000

---
# Grafana ConfigMap - Dashboard Providers
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: pdf-text-mcp
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

---
# Grafana ConfigMap - PDF MCP Overview Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-overview
  namespace: pdf-text-mcp
data:
  pdf-mcp-overview.json: |
    {
      "dashboard": {
        "title": "PDF MCP Server - Overview",
        "tags": ["pdf-mcp", "overview"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(mcp_tool_invocations_total[5m])",
                "legendFormat": "{{tool_name}} - {{status}}"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "rate(mcp_tool_invocations_total{status=\"error\"}[5m]) / rate(mcp_tool_invocations_total[5m])",
                "legendFormat": "{{tool_name}}"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "Error Rate"},
              {"format": "short"}
            ]
          },
          {
            "id": 3,
            "title": "Request Latency (P50, P95, P99)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(mcp_tool_execution_duration_seconds_bucket[5m])) by (le, tool_name))",
                "legendFormat": "P50 - {{tool_name}}"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(mcp_tool_execution_duration_seconds_bucket[5m])) by (le, tool_name))",
                "legendFormat": "P95 - {{tool_name}}"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(mcp_tool_execution_duration_seconds_bucket[5m])) by (le, tool_name))",
                "legendFormat": "P99 - {{tool_name}}"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Latency"},
              {"format": "short"}
            ]
          },
          {
            "id": 4,
            "title": "PDF File Sizes",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(pdf_file_size_bytes_bucket[5m])) by (le))",
                "legendFormat": "P50"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(pdf_file_size_bytes_bucket[5m])) by (le))",
                "legendFormat": "P95"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "File Size"},
              {"format": "short"}
            ]
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "memory_usage_bytes{type=\"heapUsed\"}",
                "legendFormat": "Heap Used"
              },
              {
                "expr": "memory_usage_bytes{type=\"heapTotal\"}",
                "legendFormat": "Heap Total"
              },
              {
                "expr": "memory_usage_bytes{type=\"rss\"}",
                "legendFormat": "RSS"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "HTTP Requests",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{path}} - {{status_code}}"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          }
        ]
      }
    }

---
# Grafana ConfigMap - Logs Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-logs
  namespace: pdf-text-mcp
data:
  pdf-mcp-logs.json: |
    {
      "dashboard": {
        "title": "PDF MCP Server - Logs",
        "tags": ["pdf-mcp", "logs"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Recent Logs",
            "type": "logs",
            "gridPos": {"h": 16, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "{namespace=\"pdf-mcp\", app=\"pdf-text-mcp-server\"}",
                "refId": "A"
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "sortOrder": "Descending"
            }
          },
          {
            "id": 2,
            "title": "Log Level Distribution",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "sum by (level) (count_over_time({namespace=\"pdf-mcp\", app=\"pdf-text-mcp-server\"}[1h]))",
                "legendFormat": "{{level}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Errors Over Time",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "sum(rate({namespace=\"pdf-mcp\", app=\"pdf-text-mcp-server\", level=\"error\"}[5m]))",
                "legendFormat": "Error Rate"
              }
            ],
            "yaxes": [
              {"format": "short", "label": "Errors/sec"},
              {"format": "short"}
            ]
          }
        ]
      }
    }

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: pdf-text-mcp
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SERVER_ROOT_URL
              value: "http://localhost:3000"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_INSTALL_PLUGINS
              value: ""
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-overview
              mountPath: /var/lib/grafana/dashboards/overview
            - name: dashboard-logs
              mountPath: /var/lib/grafana/dashboards/logs
            - name: data
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-providers
          configMap:
            name: grafana-dashboard-providers
        - name: dashboard-overview
          configMap:
            name: grafana-dashboard-overview
        - name: dashboard-logs
          configMap:
            name: grafana-dashboard-logs
        - name: data
          emptyDir: {}

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: pdf-text-mcp
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 3000
      nodePort: 30300
  selector:
    app: grafana
