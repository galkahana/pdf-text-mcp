---
# Promtail ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: pdf-text-mcp
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # Scrape all pods in the pdf-mcp namespace
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - pdf-mcp
        pipeline_stages:
          # Parse JSON logs from our MCP server
          - json:
              expressions:
                level: level
                timestamp: timestamp
                message: message
                correlationId: correlationId
                toolName: toolName
                service: service
          # Extract labels
          - labels:
              level:
              correlationId:
              toolName:
              service:
          # Set timestamp from log entry
          - timestamp:
              source: timestamp
              format: RFC3339
        relabel_configs:
          # Only scrape pods with app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: pdf-text-mcp-server
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Add node name label
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

---
# Promtail DaemonSet (runs on every node)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: pdf-text-mcp
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - '-config.file=/etc/promtail/promtail.yaml'
          ports:
            - name: http
              containerPort: 9080
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: positions
              mountPath: /tmp
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: positions
          emptyDir: {}
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: containers
          hostPath:
            path: /var/lib/docker/containers

---
# Promtail ServiceAccount with RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: pdf-text-mcp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: pdf-text-mcp
