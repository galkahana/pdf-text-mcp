apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-text-mcp-server
  namespace: pdf-text-mcp
  labels:
    app: pdf-text-mcp-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pdf-text-mcp-server
  template:
    metadata:
      labels:
        app: pdf-text-mcp-server
    spec:
      containers:
      - name: mcp-server
        image: pdf-text-mcp-server:optimized
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: pdf-text-mcp-config
        # Uncomment to use API key from secret
        # env:
        # - name: API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: pdf-text-mcp-secret
        #       key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Node.js needs write access to some dirs
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
