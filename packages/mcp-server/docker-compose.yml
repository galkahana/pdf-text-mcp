version: '3.8'

services:
  mcp-server:
    build:
      context: ../..
      dockerfile: packages/mcp-server/Dockerfile
    image: pdf-text-mcp-server:latest
    container_name: pdf-text-mcp-server
    ports:
      - "3000:3000"
    environment:
      - TRANSPORT_MODE=http
      - PORT=3000
      - HOST=0.0.0.0
      - MAX_FILE_SIZE=104857600
      - TIMEOUT=30000
      # Uncomment to enable API key authentication
      # - API_KEY=your-secret-api-key-here
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
