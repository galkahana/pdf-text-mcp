# Development values for minikube
# This file overrides values.yaml for local development

replicaCount: 1

image:
  repository: pdf-text-mcp-server
  pullPolicy: IfNotPresent
  tag: "dev"

service:
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 30080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Disable ingress for local development
ingress:
  enabled: false

# Development config - no API key by default
apiKey: ""
