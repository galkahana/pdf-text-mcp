apiVersion: v2
name: pdf-text-mcp-server
description: A Helm chart for PDF Text Extraction MCP Server
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - mcp
  - pdf
  - text-extraction
  - ai
maintainers:
  - name: Gal Kahana
    email: galkahana@gmail.com
home: https://github.com/galkahana/pdf-text-mcp
sources:
  - https://github.com/galkahana/pdf-text-mcp

# Observability stack dependencies (optional)
dependencies:
  - name: kube-prometheus-stack
    version: "56.6.2"
    repository: https://prometheus-community.github.io/helm-charts
    condition: observability.prometheus.enabled
    tags:
      - observability
  - name: loki-stack
    version: "2.10.2"
    repository: https://grafana.github.io/helm-charts
    condition: observability.loki.enabled
    tags:
      - observability
