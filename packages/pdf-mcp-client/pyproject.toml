[project]
name = "pdf-mcp-client"
version = "0.1.0"
description = "Shared client library for pdf-text-mcp server - token-efficient PDF extraction"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gal Kahana" }
]
dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pdf_mcp_client"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
